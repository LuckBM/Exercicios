<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validade</title>
</head>
<body>
    <script>

        var entradaUsr = prompt("Escolher Opção 1 para ônibus 2 para metrô");
            while (true){
                if (entradaUsr ==2 || entradaUsr ==1){
                    alert("Entrada Válida");
                    break;
                }
                else{
                    alert("Entrada Inválida");
                    entradaUsr = prompt("Escolher Opção 1 para ônibus e 2 para metrô")
                }
            }

    </script>
</body>
