<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estrutura de Decisão</title>
</head>

<body>
    <script>

        var n1 = prompt("Nota 1:");
        var n2 = prompt("Nota 2:");
        var n3 = prompt("Nota 3:");
        var n4 = prompt("Nota 4:");

        n1 = parseFloat(n1);
        n2 = parseFloat(n2);
        n3 = parseFloat(n3);
        n4 = parseFloat(n4);
        md = (n1 + n2 + n3 + n4) / 4;

        document.write("Média:"+md+"<br>");

        if (md >= 7) { document.write("Aprovado"); }

        else if (md<5) { document.write("Reprovado"); }

        else { document.write("Recuperação"); }

    </script>



</body>

</html>
