<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        var nome = prompt("Nome?");

var comunic = "Ol√°, usuario"
document.write(comunic.replace("usuario", nome+"<br>"));

        var altura = prompt("Peso?");
        var peso = prompt("Altura?");

    altura = parseInt(altura);
    peso = parseInt(peso);

        imc();
        function imc(){
        imc2 = peso/(altura*2);
        document.write(imc2);
        
        if (imc2<5) {
            document.write("Morto");

        }
        
        else if (imc2<17){
            document.write("Muito Baixo do Peso");
        }

        else if ((imc2>=17) && (imc2<=18.49)){
            document.write("Abaixo do Peso");
        }

        else if ((imc2>=18.5) && (imc2<=24.99)){
            document.write("Peso Normal");
        }

        else if ((imc2>=25) && (imc2<=29.99)){
            document.write("Acima do Peso");
        }

        else if ((imc2>=30) && (imc2<=34.99)){
            document.write("Obesidade 1");
        }

        
        else if ((imc2>=35) && (imc2<=39.99)){
            document.write("Obesidade 2");
        }

        
        else if (imc2>=40){
            document.write("Obesidade 3");
        }

        
        else if (imc2>=90){
            document.write("Morto");
        }
    }

    </script>
</body>
</html>
